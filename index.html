<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>Batalha Naval</h1>

    <table class="tabuleiro">
        <thead>
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
            <th>G</th>
            <th>H</th>
            <th>I</th>
            <th>J</th>
        </tr>
        </thead>
        <tbody>
        </tbody>

    </table>

    <div class="input-container">
        <label for="coordenadaInput">Atirar em (ex: A1, J10):</label>
        <input type="text" id="coordenadaInput" placeholder="Ex: B4" maxlength="3">
        <button onclick="atirar()">Atirar!</button>
    </div>

    <button onclick="reiniciarJogo()" style="margin-top: 15px;">Novo Jogo</button>
    <script src="js/script.js"></script>
</div>
</body>
</html>
